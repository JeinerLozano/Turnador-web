<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,500&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleEscritorio.css">
</head>

<body class="container">
    <h1>Modulo</h1>
    <h4>Atendiendo a <small>....</small></h4>
    <h4><small class="acto_turno"></small></h4>

    <div class="container-buttons">
        <form class="formulario">
            <input type="text" name="num-ticket" class="form-control" placeholder="TICKET">

            <button class="btn btn-primary ticket_preferencial" type="submit">
                Atender Ticket escrito
            </button>
        </form>
        <button class="btn btn-success ticket_normal">
            Atender siguiente ticket
        </button>
    </div>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>TURNO</th>
                <th>ACTO</th>
                <th>USUARIO</th>
            </tr>

        </thead>
        <tbody class="contenido_tickets">
        </tbody>
    </table>
    <script src="js/libs/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/libs/socket.escritorio.js"></script>
    <script src="js/libs/socket.tabla.js"></script>


</body>

</html>
