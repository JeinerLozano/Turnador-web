<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo Ticket</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@1,500&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/RESPONSIEVE.CSS">
    <link rel="stylesheet" href="css/ticket-qr.css">

 
</head>

<body>
  <table>
    <tr class="position-ticket">
      <td>
          <span id="lblNuevoTicket" class="num-Ticket">
              Cargando...
          </span>
      </td>
  </tr>
  <tr>
    <td class="posicion-td">
     <form id="miFormulario" class="formulario">
        <label for="nombre" class="nombre_label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" class="nombre_input" required>

        <label for="cedula" class="nombre_label">Cédula:</label>
        <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" class="nombre_input" required>

        <label for="letraDropdown" class="nombre_label">Selecciona una opción:</label>
        <select id="letraDropdown">
            <option value="A" data-letra="A" class="nombre_input">AUTENTICACIONES</option>
            <option value="B" data-letra="B" class="nombre_input">REGISTRO CIVIL</option>
            <option value="C" data-letra="C" class="nombre_input">DECLARACIONES</option>
        </select>
        <button type="submit" class="btn-stile">Enviar</button>
    </form>
  </td>
  </tr>
  </table>
    <script src="js/libs/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/libs/socket-ticketQR.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/node-forge/1.3.1/forge.min.js"></script>-->
</body>


</html>
